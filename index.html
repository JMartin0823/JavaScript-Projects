<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Budget Tracker App</h1>
        <div class="header">
            <input id="input-exp" type="text" name="expense" placeholder="Expense Name">
            <input id="input-amount" type="number" min="0" step="0.01" name="amount" placeholder="Amount">
            <button id="add-btn">Add Expense</button>
        </div>
        <div id="container">
            <div id="item">
            </div>
        </div>
        <div id="total">
            <p>Total:</p>
            <p id="total-value">0</p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
